language: rust

matrix:
  include:
    - os: linux
      rust: 1.28.0
    - os: linux
      rust: stable
    - os: osx
      rust: stable
    - os: windows
      rust: stable
    - os: linux
      rust: stable
      env: CI_BUILD_TYPE="no_std"
    - os: linux
      # Pin nightly until Xargo fixed: https://github.com/japaric/xargo/issues/236
      rust: nightly-2019-01-27
      env: CI_BUILD_TYPE="xargo"
    - os: linux
      rust: nightly-2019-01-27
      env: CI_BUILD_TYPE="panic_immediate_abort"

cache: cargo

script:
  - bash -c '
    if [[ -z "$CI_BUILD_TYPE" ]]; then
      cd "$CI_BUILD_TYPE";
    fi

    if [[ "$CI_BUILD_TYPE" == "xargo" ]] || [[ "$CI_BUILD_TYPE" == "panic_immediate_abort" ]]; then
      rustup component add rust-src;
      cargo install xargo --force;
      xargo build --target x86_64-unknown-linux-gnu --release --verbose;
    else
      cargo build --release --verbose --all;
    fi'

notifications:
  email: false
